<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Card Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div id="heading_container">
        <h2 class="notInPlay">HAPPY BIRTHDAY CHLOE!!!</h2>
        <h3 class="notInPlay">Prepare to face your fear of losing (:</h3>
    </div>
    <!-- Main Game Container -->
    <div id="game-container">
        <!-- Top Player Area -->
        <div id="top-player-area">     
        </div>
        <div class="top-player-cards inPlay hidden">
            <img class="card-img" src="icons/cards/CARD_BACK.svg" alt="Card Back">
        </div>

        <!-- Bottom Player Area (Larger) -->
        <div id="bottom-player-area">
        </div>
        <div class="bottom-player-cards inPlay hidden">
            <img class="card-img" src="icons/cards/CARD_BACK.svg" alt="Card Back">
        </div>

        <!-- Central Pile for Cards -->
        <div id="card-pile">
        </div>

        <div id="controls">
            <h3>Controls</h3>
            <p>
                'enter': start game <br>
                'esc': end game <br>
                'space' or press center pile: slap <br>
                press player area/cards: play card
            </p>
        </div>

        <div id="gameState" class="inPlay hidden">
            <h3>Game State</h3>
            <p>Bottom Card:</p>
            <p>Second Card: </p>
            <p>Third Card: </p>
        </div>
            
        <h3 id="happenings">Happenings</h3>
        <div id="slaps">
            
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="script.js"></script> <!-- Link to your JavaScript file -->  

</body>
</html>
